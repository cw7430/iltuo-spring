spring:
  application:
    name: iltuo
  config:
    import: classpath:application-secret.yml
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
        type: trace
        jdbc:
          batch_size: 30
          generate_statistics: true
  jackson:
    time-zone: Asia/Seoul
logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
server:
  port: 4000